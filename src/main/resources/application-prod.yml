spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${RDS_URL}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update # 초기 배포 확인용으로 update 사용.
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
kma:
  service-key: ${KMA_KEY}
kakao:
  rest-key: ${KAKAO_KEY}
logging:
  level:
    org:
      hibernate:
        sql: warn
        type.descriptor.sql: trace
jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI}
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}
file:
  profile-image-dir: C:/Users/user/profile-images
  profile-image-url-base: /uploads/profiles/
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-fake-1}
    s3:
      bucket: ${AWS_S3_BUCKET_NAME:fake-bucket-placeholder}